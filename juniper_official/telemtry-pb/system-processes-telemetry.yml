SystemProcExtTable:
    command: show system processes extensive
    key: cmd
    title: '  PID USERNAME PRI NICE   SIZE    RES STATE'
    view: SystemProcExtView

SystemProcExtView:
    regex:
        size: '.* \S +(\d+(K|M))\s+'
        res: '(\d+(K|M))'
        wcpu: '.* (\d+\.\d+)%'
        cmd: '[_A-Za-z{}\-\d\s\.]+'