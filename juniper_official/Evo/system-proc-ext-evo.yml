---
SystemProcExtEvoTable:
    command: show system processes extensive | find PID | trim 22
    key: cmd
    title: '  PID USER      PR  NI    VIRT    RES    SHR S  %CPU %MEM     TIME+ COMMAND'
    view: SystemProcExtEvoView

SystemProcExtEvoView:
    regex:
        virt: '\s*(\d+\.?\d*[a-z]?)\s+'
        res: '(\d+)\s+'
        shr: '(\d+)\s+[S|R]\s+'
        cpu: '(\d+\.\d+)\s+'
        mem: '(\d+\.\d+)[^a-zA-Z]+'
        cmd: '(\w+.*)'
